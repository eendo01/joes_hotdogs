<!DOCTYPE html>
<html>
    <head>
        <title>Joe's Hotdogs</title>
    </head>
    <body>
        <h1>Joe's Hotdogs</h1>
        <script language="javascript">
            var hotdog_price = 3.25;
            var fry_price = 2.00;
            var soda_price = 1.50;
            var tax_rate = .0625

            var num_hotdogs = prompt ("How many hotdogs?","0");
            var hotdogs_amount = hotdog_price * num_hotdogs;
            var num_fries = prompt ("How many fries?","0");
            var fries_amount = fry_price * num_fries;
            var num_soda = prompt ("How many sodas?","0");
            var soda_amount = soda_price * num_soda;

            document.writeln("# Hotdogs: ",num_hotdogs,
                             " at ",hotdog_price.toFixed(2),
                             " is $", hotdogs_amount.toFixed(2),"<br>");
            document.writeln("# Fries: ",num_fries,
                             " at ",fry_price.toFixed(2),
                             " is $", fries_amount.toFixed(2),"<br>");
            document.writeln("# Sodas: ",num_soda,
                             " at ",soda_price.toFixed(2),
                             " is $", soda_amount.toFixed(2),"<br>");

            var subtotal = hotdogs_amount + fries_amount + soda_amount;
            if (subtotal >= 20) {
                document.writeln("You qualified for our 10% discount.<br>");
                subtotal = subtotal * .9;
            }
            document.writeln("Subtotal: $",subtotal.toFixed(2),"<br>");

            var tax = subtotal * tax_rate;
            document.writeln("Meals Tax: $",tax.toFixed(2),"<br>");
            var total = subtotal + tax;
            document.writeln("Total: $",total.toFixed(2),"<br>");
        </script>
    </body>
</html>
